<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Works · NINETEEN STUDIO</title>
  <meta name="description" content="NINETEEN STUDIO Works" />
  <link rel="icon" href="assets/img/og.jpg" />
  <link rel="stylesheet" href="assets/css/styles.css?v=1" />
  <script src="assets/js/main.js?v=1" defer></script>
</head>

<body>
<a class="skip" href="#main">본문 바로가기</a>

<header class="site-header" data-header>
  <div class="container header-row">
    <a class="logo" href="./" aria-label="Home">
      <span class="logo-mark">19</span>
      <span class="logo-type">NINETEEN STUDIO</span>
    </a>

    <nav class="nav" aria-label="Primary">
      <a class="nav-link" href="./">Home</a>
      <a class="nav-link is-active" href="works.html">Works</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="contact.html">Contact</a>
    </nav>

    <button class="nav-burger" type="button" data-burger aria-label="Menu" aria-expanded="false">
      <span></span><span></span>
    </button>
  </div>

  <div class="mnav" data-mnav hidden>
    <a class="mnav-link" href="./">Home</a>
    <a class="mnav-link is-active" href="works.html">Works</a>
    <a class="mnav-link" href="about.html">About</a>
    <a class="mnav-link" href="contact.html">Contact</a>
  </div>
</header>

<main id="main" class="page">
  <section class="page-hero">
    <div class="container">
      <div class="hero-kicker" data-reveal>WORKS</div>
      <h1 class="h1" data-reveal>Selected projects & stories.</h1>
      <p class="muted" data-reveal>카드를 클릭하면 크게 볼 수 있어요.</p>
    </div>
  </section>

  <section class="section">
    <div class="container toolbar" data-reveal>
      <button class="chip is-active" type="button" data-filter="all">All</button>
      <button class="chip" type="button" data-filter="brand">Brand</button>
      <button class="chip" type="button" data-filter="ad">AD</button>
      <button class="chip" type="button" data-filter="short">Short</button>
      <button class="chip" type="button" data-filter="interview">Interview</button>
    </div>

    <div class="container works-grid" data-gallery>
      <button class="work-card is-btn" id="work-01" data-type="brand" data-reveal
        data-modal-open data-title="Brand Film" data-desc="Campaign • 30–60s"
        data-img="assets/img/work-01.png">
        <img src="assets/img/work-01.png" alt="" loading="lazy">
        <div class="work-cap"><div class="work-title">Brand Film</div><div class="work-tag">Campaign</div></div>
      </button>

      <button class="work-card is-btn" id="work-02" data-type="ad" data-reveal
        data-modal-open data-title="Commercial" data-desc="Product • Studio"
        data-img="assets/img/work-02.png">
        <img src="assets/img/work-02.png" alt="" loading="lazy">
        <div class="work-cap"><div class="work-title">Commercial</div><div class="work-tag">Product</div></div>
      </button>

      <button class="work-card is-btn" id="work-03" data-type="interview" data-reveal
        data-modal-open data-title="Interview" data-desc="People • Story"
        data-img="assets/img/work-03.png">
        <img src="assets/img/work-03.png" alt="" loading="lazy">
        <div class="work-cap"><div class="work-title">Interview</div><div class="work-tag">Story</div></div>
      </button>

      <button class="work-card is-btn" id="work-04" data-type="short" data-reveal
        data-modal-open data-title="Short-form" data-desc="Reels • TikTok"
        data-img="assets/img/work-04.png">
        <img src="assets/img/work-04.png" alt="" loading="lazy">
        <div class="work-cap"><div class="work-title">Short-form</div><div class="work-tag">Reels</div></div>
      </button>
    </div>
  </section>

  <section class="cta">
    <div class="container cta-inner" data-reveal>
      <div>
        <h2 class="h2">원하는 톤이 있어요</h2>
        <p class="muted">레퍼런스 링크와 함께 문의해주세요.</p>
      </div>
      <div class="cta-actions">
        <a class="btn btn-primary" href="contact.html">Contact</a>
      </div>
    </div>
  </section>

  <div class="modal" data-modal hidden>
    <div class="modal-backdrop" data-modal-close></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-label="Work detail">
      <button class="modal-close" type="button" data-modal-close aria-label="닫기">×</button>
      <div class="modal-body">
        <img class="modal-img" data-modal-img src="" alt="">
        <div class="modal-text">
          <h3 class="h3" data-modal-title></h3>
          <p class="muted" data-modal-desc></p>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container footer-row">
    <div class="footer-left">
      <div class="footer-brand">NINETEEN STUDIO</div>
      <div class="muted">© <span data-year></span> NINETEEN STUDIO</div>
    </div>
    <div class="footer-right">
      <a class="link" href="./">Home</a>
      <a class="link" href="about.html">About</a>
      <a class="link" href="contact.html">Contact</a>
    </div>
  </div>
</footer>
</body>
</html>
