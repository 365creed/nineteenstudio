<main id="main" class="page">
  <section class="page-hero">
    <div class="container">
      <div class="hero-kicker" data-reveal>CONTACT</div>
      <h1 class="h1" data-reveal>Start a project.</h1>
      <p class="muted" data-reveal>정적 사이트라 제출 시 메일 작성창이 열립니다.</p>
    </div>
  </section>

  <section class="section">
    <div class="container form-wrap" data-reveal>
      <form class="form" id="contactForm">
        <label class="field">
          <span>Name / Company</span>
          <input name="name" type="text" required placeholder="예) 홍길동 / NINETEEN" />
        </label>

        <label class="field">
          <span>Email</span>
          <input name="email" type="email" required placeholder="예) hello@company.com" />
        </label>

        <label class="field">
          <span>Type</span>
          <select name="type" required>
            <option value="">선택</option>
            <option>브랜드 필름</option>
            <option>광고/홍보</option>
            <option>유튜브/시리즈</option>
            <option>숏폼</option>
            <option>인터뷰/다큐</option>
            <option>행사 스케치</option>
            <option>기타</option>
          </select>
        </label>

        <label class="field">
          <span>Budget / Schedule</span>
          <input name="range" type="text" placeholder="예) 300~500 / 2월 말 납기" />
        </label>

        <label class="field">
          <span>Message</span>
          <textarea name="message" rows="7" required placeholder="레퍼런스 링크, 원하는 톤, 필수 포함 요소 등을 적어주세요."></textarea>
        </label>

        <button class="btn btn-primary" type="submit">Send via Email</button>
        <p class="muted small">제출 시 메일 앱이 열립니다.</p>
      </form>
    </div>
  </section>
</main>
